<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css" />
  </head>
  <body>
    <header>
      <h1>Cadastro de pessoas</h1>
    </header>

    <form>
      <div class="form-container">
        <div class="form-group">
          <label for="nome-text"> Nome completo:</label>
          <input
            type="text"
            id="nome-text"
            name="nome-text"
            placeholder=" Nome"
          />
        </div>
<br>
        <div class="form-group">
          <label for="number-input">Qual é a sua idade:</label>
          <input
            type="number"
            id="number-input"
            name="number-input"
            placeholder="idade"
            min="0"
            max="100"
            step="1"
          />
        </div>
<br>
        <div class="form-group">
          <label for="cpfinput"> CPF:</label>
          <input
            type="text"
            id="cpfinput"
            name="cpf"
            placeholder="000.000.000.00"
            inputmode="numeric"
          />
        </div>
<br>
        <div class="form-group">
           <label for="email-input"> Digite o seu Email:</label>
           <input
                type="email"
                name="email-email"
                class="email"
                placeholder="Email"
           />
        </div>
<br>
        <div class="form-group">
            <p>Deseja receber informaçoes por email ?</p>
             <input type="checkbox" id="checkbox" name="checkbox" value="sim" />
             <button> Enviar</button>
        </div>

      </div>
    </form>
     </body>
</html>
